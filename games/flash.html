<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Player</title>
    <script src="https://unpkg.com/ruffle-mirror/ruffle.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        #flash-player {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="flash-player"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const flashUrl = urlParams.get('href');

        if (flashUrl) {
            const rufflePlayer = window.RufflePlayer.newest();
            const player = rufflePlayer.createPlayer();
            document.getElementById("flash-player").appendChild(player);

            player.load(flashUrl);

            player.style.width = "100%";
            player.style.height = "100vh";
        } else {
            console.error("No 'href' parameter found in the URL.");
        }
    </script>
</body>
</html>
