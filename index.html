<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <script src="/inject.js"></script>
    <script src="/src/chat.js"></script>
  

    <script src="/src/lib/ResponsiveText.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertex</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link id="stylesheet" rel="stylesheet" href="assets/stylesheets/main.css" />
  </head>
  <body>
    <header>
      <context-menu>
        <div>
            <div id="settings-wrapper">
              <button class="button-action" id="changelog-btn">
                <i class="fa-solid fa-gear"></i>
              </button>
            </div>
            <a
              target="_blank"
              id="movies"
            >
              <button class="button-action" id="changelog-btn">
                <i style="margin-right: 2px" class="fa-solid fa-video"></i>
              </button>
            </a>
            <button class="button-action" id="changelog-btn">
              <a href="https://forms.gle/sK9bLb2oMiMtF4ZMA">
                <i class="fa-solid fa-book"></i>
              </a>
            </button>
            <div id="chat-wrapper" onclick="toggleChat()">
              <button class="button-action" id="changelog-btn">
                <i class="fa-solid fa-comments"></i>
              </button>
            </div>
          </context-menu>
      </div>
    </header>
    <div id="app">
      <div id="embed"></div>
      <nav>
        <div class="search-container">
          <input type="text" id="search-bar" placeholder="Search..." />
          <i
            style="scale: 1.15; z-index: 1; opacity: 0.6; left: -25px; top: -8px; position: absolute;"
            class="fa-solid fa-magnifying-glass"
          ></i>
        </div>
        <div class="filter-btn-group">
          <button class="filter-btn" data-filter="All">All</button>
          <button class="filter-btn" data-filter="Apps">Apps</button>
          <button class="filter-btn" data-filter="Games">Games</button>
        </div>
      </nav>
      <section id="results"></section>
      <div id="pagination"></div>
      <div id="context-menu"></div>
    </div>
    <script src="src/main.js" type="module" defer></script>
  </body>
</html>
